        header {

            top: 0;

        header .logo {

            position: relative;
            z-index: 99;
            border-bottom: 1px solid #e8e8e8;
            background: #FFF;
            text-align: center;
        }

        header .main {
            position: relative;
        }

        header .nav {
            width: 100%;
            margin-left: 25px;
            background: #FFF;
            margin: 0;
            overflow: hidden;
            transition: all 0.4s ease;
            -moz-transition: all 0.4s ease;
            /* Firefox 4 */
            -webkit-transition: all 0.4s ease;
            /* Safari  Chrome */
            -o-transition: all 0.4s ease;
            /* Opera */
            position: absolute;
            top: -300px;
            left: 0;
        }

        header .showNav {
            top: 50px;
            box-shadow: 0 5px 5px rgba(204, 204, 204, .15);
            -moz-box-shadow: 0 5px 5px rgba(204, 204, 204, .15);
        }

        header .nav li {
            font-size: 16px;
        }

        header .nav a {
            display: block;
            line-height: 40px;
            font-size: 16px;
            color: #959595;
            padding: 0 25px;
            border-bottom: 1px solid #f5f5f5;
        }

        header .nav a:hover {
            border-color: #459df5;
            color: #459df5;
        }

        header .head-btn {
            float: right;
            line-height: 60px;
        }

        header .head-btn a {
            margin-left: 5px;
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            background: #f5f5f5;
            color: #03b8cf;
            border: 1px solid #e5e5e5;
            transition: all .2s;
            -moz-transition: all .2s;
            /* Firefox 4 */
            -webkit-transition: all .2s;
            /* Safari Chrome */
            -o-transition: all .2s;
            /* Opera */
        }

        header .head-btn a:hover {
            background: #03b8cf;
            color: #FFF;
            border: 1px solid #03b8cf;
        }

        header .head-btn a>i {
            margin-right: 0px;
            font-size: 15px;
        }

        header .nav-btn {
            position: fixed;
            border: none;
            background: transparent;
            top: 0;
            left: 10px;
            outline: 0;
            margin-top: 10px;
            z-index: 100
        }

        header .nav-btn {
            left: inherit;
            right: 10px;
        }

        header .nav-btn .icon-line {
            display: block;
            margin: 6px 0;
            width: 25px;
            height: 2px;
            background: #999;
            cursor: pointer;
            transition: all .4s ease;
            -moz-transition: all .4s ease;
            /* Firefox 4 */
            -webkit-transition: all .4s ease;
            /* Safari  Chrome */
            -o-transition: all .4s ease;
            /* Opera */
        }

        header .nav-btn .middle {
            margin: 0 auto;
        }

        header .animated2 .top {

        header .animated2 .middle {

        }

        header .animated2 .bottom {
            transform: translateY(-8px) rotateZ(-45deg);
            -ms-transform: translateY(-8px) rotateZ(-45deg);

            -moz-transform: translateY(-8px) rotateZ(-45deg);

        .search-engine {
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            background: #FFF;
            padding: 15px 0 0 15px;
            border-radius: 5px;
            box-shadow: 0px 5px 20px 0px #d8d7d7;
            transition: all 0.3s;
            display: none;
            z-index: 999
        }

        .search-engine-head {
            overflow: hidden;
            margin-bottom: 10px;
            padding-right: 15px;
        }

        .search-engine-tit {
            float: left;
            margin: 0;
            font-size: 14px;
            color: #999;
        }

        .search-engine ul::before {
            content: '';
            width: 0px;
            height: 0px;
            position: absolute;
            top: -15px;
            border-top: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 8px solid #fff;
            border-left: 8px solid transparent;
        }

        .search-engine-list::after {
            content: '';
            width: 70px;
            height: 18px;
            position: absolute;
            top: -17px;
            left: 1px;
        }

        .search-engine-list li {
            float: left;
            width: 30%;
            line-height: 30px;
            font-size: 14px;
            padding: 5px 10px 5px 10px;
            margin: 0 10px 10px 0;
            background: #f9f9f9;
            color: #999;
            cursor: pointer
        }

        .search-engine-list li img {
            width: 25px;
            height: 25px;
            border-radius: 15px;
            float: left;
            margin-right: 5px;
            margin-top: 2.5px;
        }

        .item-tit>strong {

        .card-link {
            display: block;
            padding: 10px 10px;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
            background: #fff;
            transition: all 0.2s ease-out;
            -moz-transition: all 0.2s ease-out;
            /* Firefox 4 */
            -webkit-transition: all 0.2s ease-out;
            /* Safari Chrome */
            -o-transition: all 0.2s ease-out;
            /* Opera */
        }

        .card-link:hover {
            transform: translateY(-5px);
            -ms-transform: translateY(-5px);
            /* IE 9 */
            -moz-transform: translateY(-5px);
            /* Firefox */
            -webkit-transform: translateY(-5px);
            /* Safari  Chrome */
            -o-transform: translateY(-5px);
            /* Opera */
            box-shadow: 4px 4px 10px rgba(204, 204, 204, 0.5);
            -moz-box-shadow: 4px 4px 10px rgba(204, 204, 204, 0.5);
            /* Firefox */
        }

        .card-tit {
            height: 20px;
            font-size: 14px;
            font-weight: 700;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal;
        }

        .card-tit img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .card-desc {
            color: gray;
            font-size: 12px;
            padding-top: 10px;
            height: 45px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        // 获取函数的注释文本，用来实现多行文本定义
        Function.prototype.getMultiLine = function() {  
            var lines = new String(this);  
            lines = lines.substring(lines.indexOf("/*") + 3, lines.lastIndexOf("*/"));  
            return lines;  
        }
        // 字符串格式化函数
        String.prototype.format= function() {
            if(arguments.length === 0) return this;
            var param = arguments[0], str= this;
            if(typeof(param) === 'object') {
                for(var key in param)
                    str = str.replace(new RegExp("\\{" + key + "\\}", "g"), param[key]);
                return str;
            } else {
                for(var i = 0; i < arguments.length; i++)
                    str = str.replace(new RegExp("\\{" + i + "\\}", "g"), arguments[i]);
                return str;
            }
        }
        // 获取浏览器类型，是pc端还是移动端
        function getBrowserType() {
            var sUserAgent = navigator.userAgent.toLowerCase();
            var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
            var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
            var bIsMidp = sUserAgent.match(/midp/i) == "midp";
            var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
            var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
            var bIsAndroid = sUserAgent.match(/android/i) == "android";
            var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
            var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
            if (bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {
                return 'phone';
            } else {
                return 'pc';
            }
        }

        function urlObject(url){
            let ret = new URL(url)
            return ret
        }

        function getRootDomain(url){
            let o = urlObject(url)
            let ret = o.protocol + "//"
            ret += o.host.substring(o.host.indexOf(".")+1)
            return ret

            $('.search-engine-name, .search-engine').hover(function() {

        window.onscroll = function() {

        $('#get-top').click(function() {
